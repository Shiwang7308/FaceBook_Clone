<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - Login or sign up</title>
</head>
<body class="bg-gray-100 border drop-shadow-lg ">
    <div class="conatiner flex my-36  items-center justify-around m-[160px]">
        <div class=" Left w-1/3 mr-40">
            <img src="facebook.svg" class="alt=" Facebook">
            <p class="text-2xl ml-10">Facebook helps you connect and share with the people in your life</p>
        </div>
        <!--Right part of facebook website-->
        <div class="Right relative flex flex-col  my-3 bg-white px-6 py-10 w-1/3 rounded-lg">
            <input class="h-14 border border-gray-300 rounded-md px-2 mb-2 outline-blue-500" type="text"
                placeholder="Email address or phone number">
            <input class="h-14 border border-gray-300 rounded-md px-2 outline-blue-500" type="text"
                placeholder="Password">
            <button class="bg-blue-500 mt-2 px-2 py-3 rounded-lg text-white font-semibold hover:bg-blue-700">Log
                In</button>
            <span class="text-blue-500 my-2 self-center cursor-pointer">Forgotten password?</span>
            <hr class="mb-4 ">
            <button
                class="bg-green-500 px-2 py-3 w-fit rounded-lg text-white font-semibold  hover:bg-green-700 self-center">Create
                New Account</button>
            <div class="absolute -bottom-8 self-center"><span class="font-bold cursor-pointer">Create a Page </span>for celebrity,
                brand or business</div>
        </div>
    </div>
</body>
</html>
